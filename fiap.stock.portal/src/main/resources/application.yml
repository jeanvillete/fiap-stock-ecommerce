server:
  port: 8383

spring:
  data:
    mongodb:
      host: ${MONGO_DB_HOST}
      port: ${MONGO_DB_PORT}
      database: ${MONGO_DB_DATABASE}
  main:
    banner-mode: console

logging:
  config: classpath:logback.xml

redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
  password: ${REDIS_PASSWORD}

rabbitmq:
  host: ${RABBIT_MQ_HOST}
  port: ${RABBIT_MQ_PORT}
  username: ${RABBIT_MQ_USER_NAME}
  password: ${RABBIT_MQ_PASSWORD}
  virtual-host: '/'